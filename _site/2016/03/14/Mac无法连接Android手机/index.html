<ol>
  <li>
    <p>终端输入 system_profiler SPUSBDataType,查看usb连接信息,

 ~/system_profiler SPUSBDataType</p>

    <p>把Vendor ID 添加到 adb_usb.ini文件中
 vi ~/.android/adb_usb.ini</p>
  </li>
